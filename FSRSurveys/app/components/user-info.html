<fieldset class="row">
    <ul class="col-lg-12 col-md-12 col-sm-12">
        <li class="row">
            <label class="col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-1 col-sm-4 col-xs-5">Manager Name</label>
            <input placeholder="Ex: John Smith" class="col-lg-4 col-md-6 col-sm-6 col-xs-6" ng-model="vm.userInfo.name" type="text" />
        </li>

        <li class="row">
            <label class="col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-1 col-sm-4 col-xs-5">Manager Email</label>
            <input placeholder="Ex: john.smith@fsresidential.com" class="col-lg-4 col-md-6 col-sm-6 col-xs-6" ng-model="vm.userInfo.email" type="text" />
        </li>

        <li class="row">
            <label class="col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-1 col-sm-4 col-xs-5">Property Type(s) Managed</label>
            <div  class="col-lg-4 col-md-6 col-sm-6 col-xs-6 btn-group" uib-dropdown>
                <button id="btn-append-to-body" type="button" class="btn btn-primary" uib-dropdown-toggle>
                    Select <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
                    <li ng-repeat="typeItem in vm.propertyTypeOptions" role="menuitem">{{typeItem}}</li>
                </ul>
            </div>
        </li>

        <li class="row">
            <label class="col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-1 col-sm-4 col-xs-5">Property Name:</label>
            <input class="col-lg-4 col-md-6 col-sm-6 col-xs-6" type="text" />
        </li>

        <li class="row">
            <label class="col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-1 col-sm-4 col-xs-5">Market:</label>
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 btn-group" uib-dropdown>
                <button id="btn-append-to-body" type="button" class="btn btn-primary" uib-dropdown-toggle>
                    Select <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
                    <li ng-repeat="marketItem in vm.marketOptions" role="menuitem">{{marketItem.name}}</li>
                </ul>
            </div>
        </li>

        <li class="row">
            <label class="col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-1 col-sm-4 col-xs-5"># of Managers Supported:</label>
            <input class="col-lg-6 col-md-6 col-sm-6 col-xs-6" type="number" />
        </li>

        <li class="row">
            <label class="col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-1 col-sm-4 col-xs-5"># of Associations Supported:</label>
            <input class="col-lg-6 col-md-6 col-sm-6 col-xs-6" type="number" />
        </li>

        <li class="row">
            <label class="col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-1 col-sm-4 col-xs-5"># of Units Supported:</label>
            <input class="col-lg-6 col-md-6 col-sm-6 col-xs-6" type="number" />
        </li>
    </ul>

</fieldset>
